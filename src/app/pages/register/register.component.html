<div class = "container-fluid card login-container">
  <h3 class = "text-cnter">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf = "errorMessage.length">
    <p *ngFor = "let message of errorMessage">{{ message }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input [(ngModel)]= "registerRequest.firstName" type="text" class="form-control" id="firstname" placeholder="first name">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name</label>
    <input [(ngModel)]= "registerRequest.lastName" type="text" class="form-control" id="lastname" placeholder="last name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]= "registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]= "registerRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>

  <div class="mb-3">
    <label for="phonenumber" class="form-label">Phone Number</label>
    <input [(ngModel)]= "registerRequest.phoneNumber" type="text" class="form-control" id="phonenumber" placeholder="+201000000000">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">City</label>
    <input [(ngModel)]= "registerRequest.address" type="text" class="form-control" id="address" placeholder="city">
  </div>

  <div class="d-flex justify-content-between">
    <button (click)= "register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp; Sign Up</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
