<div class="user-container">
  <h1>Welcome to User Dashboard</h1>
  <button (click)="listMyAccounts()">List My Accounts</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="accounts.length > 0" class="account-list">
    <h2>My Accounts</h2>
    <ul>
      <li *ngFor="let account of accounts">
        <p>Balance: {{ account.balance }}</p>
        <p>Card Number: {{ account.cardNumber }}</p>
        <p>Created At: {{ account.createdAt }}</p>
        <p>CVV: {{ account.cvv }}</p>
        <p>Status: {{ account.status ? 'Active' : 'Inactive' }}</p>
      </li>
    </ul>
  </div>
</div>
